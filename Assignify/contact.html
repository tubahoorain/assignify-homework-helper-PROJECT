<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      color: white;
    }

    .main-sec {
      width: 100%;
      height: 100vh;
      background: linear-gradient(to top, rgba(0, 0, 0, 0.7) 50%, rgba(0, 0, 0, 0.7) 50%),
        url('images/banner1.jpg');
      background-size: cover;
      background-position: center;
      position: relative;
    }

    .navbar {
      width: 100%;
      height: 75px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 40px;
      background: transparent;
      position: relative;
      z-index: 10;
    }

    .logo {
      color: orange;
      font-size: 30px;
      font-family: monospace;
      font-weight: 100;
    }

    .menu ul {
      display: flex;
      list-style: none;
      gap: 40px;
    }

    .menu ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s ease;
    }

    .menu ul li a:hover {
      color: orange;
    }

    .search {
      display: flex;
    }



    .icon-box {
      display: flex;
      align-items: center;
      margin-bottom: 30px;

    }

    .icon-box i {
      font-size: 30px;
      background: #2c3550;
      color: #ffd700;
      padding: 15px;
      border-radius: 50%;
      margin-right: 15px;
    }

    .form-section {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-top: 70px;
    }

    .btn-send {
      background-color: orange;
      color: white;
      font-weight: bold;
      border: none;
      text-align: center;
    }

    .btn-send:hover {
      background-color: #32d132;
    }

    .heading {
      color: black;
    }

    .left-side {
      margin-top: 150px;

    }

    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap');


    .container {
      max-width: 1000px;
      margin-top: 0 auto;
      min-height: 300px;
      margin-top: 70px;

    }

    .contact-form h2 {
      line-height: 40px;
      margin-bottom: 5px;
      font-size: 30px;
      font-weight: 500;
      color: orange;
      text-align: center;
    }

    .main {
      margin-top: 500px;
      height: 500px;


    }

    .contact-form .main {

      display: flex;
      margin: 30px 0;
    }

    .content {

      flex-basis: 50%;
      padding: 3em 3em;
      background: #fff;
      box-shadow: 2px 9px 49px -17px rgba(156, 39, 148, 0.1);
      border-top-left-radius: 8px;
      border-bottom-left-radius: 8px;
    }

    .form-img {
      flex-basis: 50%;
      background: #f0f4f8;
      background-size: cover;
      padding: 40px;
      border-top-right-radius: 8px;
      border-bottom-right-radius: 8px;
      align-items: center;
      display: grid;
    }

    .form-img img {
      max-width: 100%;
    }

    .btn,
    button,
    input,
    textarea {
      border-radius: 35px;
      background-color: orange;
    }

    .btn:hover,
    button:hover {
      color: black;
      border: 1px solid black;
      transition: 0.5s ease;
    }

    .contact-form form {
      margin: 30px 0;
    }

    .contact-form input,
    textarea {
      outline: none;
      margin-bottom: 15px;
      font-stretch: 16px;
      color: #999;
      padding: 14px 20px;
      width: 100%;
      display: inline-block;
      box-sizing: border-box;
      border: none;
      background: #fcfcfc;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
      ;
      transition: 0.3s ease;
    }

    .contact-form input:focus {
      background: transparent;
      border: 1px solid #69275c;
    }

    .contact-form button {
      font-size: 18px;
      color: #fff;
      width: 100%;
      background: orangered;
      font-weight: 600;
      transition: 0.3s ease;
      padding: 14px 15px;
      border: 1px solid #69275c;

    }

    @media(max-width:736px) {
      .contact-form .main {
        flex-direction: column;
      }

      .contact-form form {
        margin-top: 30px;
        margin-bottom: 10px;

      }

      .form-img {
        border-radius: 0;
        border-bottom-left-radius: 8px;
        border-bottom-right-radius: 8px;
        order: 2;
      }

      .content {
        order: 1;
        border-top-left-radius: 8px;
        border-top-right-radius: 8px;
      }
    }
  </style>

  </style>
</head>

<body>
  <div class="main-sec">
    <div class="navbar">
      <div class="logo">ASSIGNIFY</div>
      <!-- Hamburger Icon -->
      <!-- <div class="hamburger-icon" id="hamburger-icon">
        &#9776;
      </div> -->

      <div class="menu">
        <ul>
          <li><a href="index.html">HOME</a></li>
          <li><a href="about-us.html">ABOUT US</a></li>
          <li><a href="services.html">SERVICES</a></li>
          <li><a href="#">REVIEWS</a></li>
          <li><a href="contact.html">CONTACT US</a></li>
        </ul>
      </div>
      <div class="search">
        <!-- <input class="srchh" type="search" placeholder="Type to text" />
        <button class="btnn">Search</button> -->
      </div>
    </div>

   


    <div class="contact-form">

      <div class="container">
        <div class="main">
          <div class="content">
            <h2>Contact Us</h2>
            <form action="#" method="post">
              <input type="text" name="name" placeholder="Enter Your Name">

              <input type="email" name="name" placeholder="Enter Your Email">
              <textarea name="message" placeholder="Your Message"></textarea>
              <button type="submit" class="btn">Send <i class="fas fa-paper-plane"></i></button>
            </form>
          </div>
          <div class="form-img">
            <img src="images/contact.png" alt="">
          </div>
        </div>
      </div>
    </div>


</body>

</html>
